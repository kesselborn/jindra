apiVersion: v1
kind: Pod
metadata:
  # generated by jindra
  name: jindra.http-fs-42.04-on-error
  annotations:
    jindra.io/outputs: slack
    jindra.io/outputs-envs: |
      slack.params.text=Job failed
      slack.params.icon_emoji=:angry:
      slack.params.attachments=[{"color":"#ff0000","text":"fuck sake"}]
    jindra.io/wait-for: ""

  labels:
    jindra.io/uid: ${MY_UID}
spec:
############# set automatically / if set: validate (jindra generated)
  restartPolicy: Never

############# affinity for faster artifact sync (jindra generated)
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - ${MY_NODE_NAME}

  volumes:
############# jindra-tools (jindra generated)
  - name: jindra-tools
    emptyDir: {}
############# for synchronizing containers ... mainly for out resources (jindra generated)
  - name: jindra-semaphores
    emptyDir: {}
############# image out resource folder (jindra generated from resource definition)
  - name: jindra-resource-slack
    emptyDir: {}
############# rsync ssh key (jindra generated)
# rsync -avvz -e "ssh -p 2222 -i rsync -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" . jindra@localhost:~/
  - name: jindra-rsync-ssh-keys
    secret:
      secretName: jindra.http-fs-42.rsync-keys
      defaultMode: 256
      items:
        - key: priv
          path: ./jindra

  initContainers:
############# copy jindra-tools to shared dir, create semaphore files /opt/jindra/bin (jindra generated)
    - name: get-jindra-tools
      image: jindra/tools
      imagePullPolicy: Always
      command:
        - sh
        - -xc
        - |-
          cp /jindra/contrib/* /opt/jindra/bin

          # create a few semaphores which can be used to block outputs
          # until main steps are finished
          touch /var/lock/jindra/steps-running
          touch /var/lock/jindra/outputs-running
          touch /var/lock/jindra/container-jindra-watcher
          touch /var/lock/jindra/container-jindra-resource-out-slack

      volumeMounts:
      - mountPath: /var/lock/jindra
        name: jindra-semaphores
      - mountPath: /opt/jindra/bin
        name: jindra-tools

  containers:
############# job step 01
############# state watcher for semaphores (jindra generated)
    - name: jindra-watcher
      image: alpine
      env:
        - {name: "JOB_IP", value: "${MY_IP}" }
      args:
        - sh
        - -c
        # generated name, containers == all manual steps or whatever is annotated in 'jindra.io/wait-for'
        - |
          printf "waiting for steps to finish "
          while ! wget -qO- ${MY_IP}:8080/pod/${MY_NAME}.04-on-error?containers=|grep Completed &>/dev/null
          do
            printf "."
            sleep 3
          done
          echo
          rm /var/lock/jindra/steps-running
      volumeMounts:
      # transparently generated by jindra
      - mountPath: /var/lock/jindra
        name: jindra-semaphores
############# out resource: transit back to job (jindra generated)
    - name: jindra-resource-out-slack
      image: cfcommunity/slack-notification-resource
      env:
        - { name: "slack.source.url",      valueFrom: { secretKeyRef: { name: "slack", key: "webhook_url" } } }
        - { name: "slack.params.channel",  value: "deploy" }
        - { name: "slack.params.username", value: "Alfons" }
        - { name: "slack.params.text", value: "Job failed" }
        - { name: "slack.params.icon_emoji", value: ":angry:" }
        - { name: "slack.params.attachments", value: '[{"color":"#ff0000","text":"fuck sake"}]' }
      args:
        - /opt/jindra/bin/env-to-json
        - -prefix
        - slack
        - -semaphore-file
        - /var/lock/jindra/steps-running
        - /opt/resource/out
        - /jindra/resources/slack
      volumeMounts:
      # transparently generated by jindra
      - mountPath: /jindra/resources/slack
        name: jindra-resource-slack
      - mountPath: /opt/jindra/bin
        name: jindra-tools
        readOnly: true
      - mountPath: /var/lock/jindra
        name: jindra-semaphores
        readOnly: true
